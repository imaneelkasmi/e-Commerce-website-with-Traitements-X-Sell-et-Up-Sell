<div class="box">
  <h1>logIn to grt data </h1>
  
</div>
<div class="box info-bar">
  <div class="row">
    <div class="col-md-12 col-lg-4 products-showing">Showing <strong>12</strong> of <strong>25</strong> products</div>
    <div class="col-md-12 col-lg-7 products-number-sort">
      <form class="form-inline d-block d-lg-flex justify-content-between flex-column flex-md-row">
        <div class="products-number"><strong>Show</strong><a href="#" class="btn btn-sm btn-primary">12</a><a href="#" class="btn btn-outline-secondary btn-sm">24</a><a href="#" class="btn btn-outline-secondary btn-sm">All</a><span>products</span></div>
        <div class="products-sort-by mt-2 mt-lg-0"><strong>Sort by</strong>
          <select name="sort-by" class="form-control">
            <option>Price</option>
            <option>Name</option>
            <option>Sales first</option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row products" *ngIf="_dataOfCate.listProduit">
  <div class="col-lg-4 col-md-6"  *ngFor="let item of _dataOfCate.listProduit">
    <div class="product">
      <div class="flip-container">
        <div class="flipper">
          <div class="front"><a href="produit/{{item.id}}"><img src="assets/img/{{item.listeImage[0].lable}}" alt="" class="img-fluid"></a></div>
          <div class="back"><a href="produit/{{item.id}}"><img src="assets/img/{{item.listeImage[1].lable}}" alt="" class="img-fluid"></a></div>
        </div>
      </div><a href="produit/{{item.id}}" class="invisible"><img src="assets/img/{{item.listeImage[0].lable}}" alt="" class="img-fluid"></a>
      <div class="text">
        <h3><a href="produit/{{item.id}}">{{item.name}}</a></h3>
        <p class="price"> 
          <del></del>${{item.price}}.00
        </p>
        <p class="buttons"><a href="produit/{{item.id}}" class="btn btn-outline-secondary">View detail</a><a href="#" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Add to cart</a></p>
      </div>
      <!-- /.text-->
    </div>
    <!-- /.product            -->
  </div>
  
  <!-- /.products-->
</div>
